name: CI

on:
  push:
    branches:
      - 'feature-*'  # Triggers on feature branches
  pull_request:
    branches:
      - dev  # Triggers on pull requests to the dev branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Build project
        run: npm run build

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/dev' && github.event_name == 'push' && success() # Only merge if build and test passed

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Merge feature branch into dev
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout dev
          git pull origin dev
          git merge ${{ github.ref }}
          git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
